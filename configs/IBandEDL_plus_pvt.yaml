Model:
    name: "IBandEDL_plus_pvt"

Train:
    Dataset:
        type: "PolypDataset"
        root: "../data/TrainDataset"
        valsets: ['test']
        transform_list:
            resize: 
                size: [352, 352]
            random_scale_crop:
                range: [0.75, 1.25]
            random_flip:
                lr: True
                ud: True
            random_rotate:
                range: [0, 359]
            random_image_enhance:
                methods: ['contrast', 'sharpness', 'brightness']
            random_dilation_erosion:
                kernel_range: [2, 5]
            random_gaussian_blur:
            tonumpy: NULL
            normalize: 
                mean: [0.485, 0.456, 0.406]
                std: [0.229, 0.224, 0.225]
            totensor: NULL
    Dataloader:
        batch_size: 4
        shuffle: True
        num_workers: 2
        pin_memory: False
    Optimizer:
        type: "Adam"
        lr: 1.0e-04
        weight_decay: 1.0e-04
        clip: 0.5
        mixed_precision: False
    Scheduler:
        type: "PolyLr"
        epoch: 150
        gamma: 0.9
        minimum_lr: 1.0e-07
        warmup_iteration: 100
    Checkpoint:
        checkpoint_epoch: 20
        checkpoint_dir: "snapshots/MEIN_5fold"


Test:
    Dataset:
        type: "PolypDataset"
        root: "../data/TestDataset"
        testsets: ['CVC-300', 'CVC-ClinicDB', 'CVC-ColonDB', 'ETIS-LaribPolypDB', 'Kvasir']
        transform_list:
            resize: 
                size: [352, 352]
            tonumpy: NULL
            normalize: 
                mean: [0.485, 0.456, 0.406]
                std: [0.229, 0.224, 0.225]
            totensor: NULL
    Dataloader:
        num_workers: 0
        pin_memory: False
    Checkpoint:
        checkpoint_dir: "./snapshots/MEIN_5fold"
        results_dir: "./results/MEIN_5fold"


Eval:
    gt_root: "../data/TestDataset"
    pred_root: "./results/MEIN_5fold"
    result_path: "./eval_results/MEIN_5fold"
    datasets: ['CVC-300', 'CVC-ClinicDB', 'CVC-ColonDB', 'ETIS-LaribPolypDB', 'Kvasir']
    metrics: ['meanDic', 'meanIoU', 'wFm', 'Sm', 'meanEm', 'mae', 'maxEm', 'maxDic', 'maxIoU', 'meanSen', 'maxSen', 'meanSpe', 'maxSpe']

